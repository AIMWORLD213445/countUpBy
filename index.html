<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>COUNTING!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">COUNT!</h1>
      <!-- Form -->
      <form id="numberCount" class="form">
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <input id="numberFinal" class="form-control" placeholder= "Enter a number to count to">
            </div>
            <div class="form-group">

              <input id="numberMultiplier" class="form-control" placeholder= "Enter a multipler to count by">
              <p class="error">Please enter  valid, positive integers for both values where final number is smaller or equal to multiplier</p>
            </div>
          </div>
          </div>

        <button type="submit" class="btn btn-success">Count!</button>
      </form>
      <div id="formResults">
        <h2>Here are your numbers!</h2>
        <ul id="resultList">
        </ul>
        <button id="resetBtn" type="reset" class="btn btn-default" onClick="window.location.reload()">Reset</button>
      </div>
    </div>
  </body>
</html>
