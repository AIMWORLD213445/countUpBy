<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>COUNTING!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">COUNT!</h1>
      <!-- Form -->
      <form id="numberCount" class="form">
        <div class="form-group">
          <input class="form-control" placeholder= "Enter a number to count to">
          <p class="error">Please enter a valid number</p>
        </div>
        <div class="form-group">
          <input class="form-control" placeholder= "Enter a multipler to count by">
          <p class="error">Please enter a valid number</p>
        </div>
        <button type="submit" class="btn btn-success">Count!</button>
      </form>
    </div>
  </body>
</html>
